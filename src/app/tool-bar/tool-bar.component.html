<mat-toolbar fxLayout="row" fxFlexFill class="toolbar-section">
  <span>NOVEMBER FIRST</span>
  <span class="example-spacer"></span>
  <mat-form-field ngClass.xs="responsive-select" fxHide.xs appearance="fill">
    <mat-select
      appearance="fill"
      ngClass.xs="responsive-select"
      [(value)]="selectedLanguage"
    >
      <mat-option *ngFor="let language of languages" [value]="language.value">
        {{ language.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #dropMenu="matMenu">
    <mat-form-field ngClass.xs="responsive-select" appearance="fill">
      <mat-select
        appearance="fill"
        ngClass.xs="responsive-select"
        [(value)]="selectedLanguage"
      >
        <mat-option *ngFor="let language of languages" [value]="language.value">
          {{ language.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-menu>
</mat-toolbar>
